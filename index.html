<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=New+Amsterdam&display=swap" rel="stylesheet">

</head>

<body>
    <div id="header">
        <h1>calculator</h1>

        <!-- <h1 id="heading">Calculator</h1> -->
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="" />
            <div>
                <button class="operation">AC</button>
                <button class="operation">DEL</button>
                <button class="operation">%</button>
                <button class="operation">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operation">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operation">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operation">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>

</body>

</html>
